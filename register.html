<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!--  Links  -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/style.css">
</head>
<body>

    <!-- nav bar -->
    <header></header>

    <div class="container position-relative ">

        <p id="messageArea"></p>

        <div class="row justify-content-lg-center g-3 ">

            <form id="registerForm" class="col-lg-6 col-md-10 col-sm-10">

                <h1 class=" mt-3 mb-5">Register</h1>

                <div class="input-group mb-3">
                    <span class="input-group-text">Full Name</span>
                    <input id="fullname" name="fullname"  type="text" class="form-control" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Email Address</span>
                    <input id="emailaddress" name="emailaddress"  type="email" class="form-control" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Username</span>
                    <input id="username" name="username"  type="text" class="form-control" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input id="password" name="password"  type="password" class="form-control" required>
                </div>

                <button id="registerButton" name="registerButton" type="button" class="btn btn-primary">
                    <i class="fa-solid fa-right-to-bracket"></i> Register
                </button>

                <button id="cancelButton" type="reset" class="btn btn-warning">
                    <i class="fa-solid fa-rotate-left"></i> Cancel
                </button>
            </form>
        </div>
        <p class="mt-3 text-center">
            Already have an account?
            <a href="login.html">Login Here!</a>
        </p>
    </div>

    <!-- Footer -->
    <footer></footer>

    <!--  includes  -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/namespace.js"></script>
    <script src="./scripts/user.js"></script>
    <script src="./scripts/main.js"></script>


</body>
</html>
