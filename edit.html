<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Submission</title>

    <!--  Links  -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/style.css">
</head>
<body>

    <!-- nav bar -->
    <header></header>

    <main class="container">
         <!-- class is from javascript -->



        <div class="row justify-content-lg-center g-3">



            <form class="col-lg-6 col-md-10 col-sm-10">
                <h1 class="mt-3 mb-5">Edit Contact</h1>
                <p id="messageArea"></p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Full Name</span>
                    <input id="fullName" name="fullName"  type="text" class="form-control" aria-describedby="Full Name"
                           aria-label="Full Name Input" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Contact Number</span>
                    <input id="contactNumber" name="contactNumber"  type="tel" class="form-control" aria-describedby="Contact Number"
                           aria-label="Contact Number Input" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Email Address</span>
                    <input id="emailAddress" name="emailAddress"  type="email" class="form-control" aria-describedby="Email Address"
                           aria-label="Email Address Input" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Your Message/Feedback</span>
                    <textarea id="message" name="message"  type="text" class="form-control" aria-describedby="Message"
                           aria-label="Message Input" required></textarea>
                </div>

                <button id="editButton" type="submit" class="btn btn-primary">
                    <i class="fas fa-edit fa-lg"></i> Submit
                </button>

                <button id="cancelButton" type="reset" class="btn btn-warning">
                    <i class="fa-solid fa-rotate-left"></i> Cancel
                </button>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!--  includes  -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/namespace.js"></script>
    <script src="./scripts/contact.js"></script>
    <script src="./scripts/main.js"></script>

</body>
</html>
